<!DOCTYPE html>
<html ng-app="mobi.ui.date.demo" ng-controller="MobiDateDemoCtrl">
<head>
    <title>mobiDate demo</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/momentjs/moment.js"></script>
    <script src="../bower_components/mobi.ui.momentadapter/dist/mobi.ui.momentadapter.js"></script>
    <script src="../bower_components/mobi.ui.settings/dist/mobi.ui.settings.js"></script>
    <script src="../bower_components/angular-uuid4/angular-uuid4.js"></script>
    <script src="../bower_components/mobi.ui.guid/dist/mobi.ui.guid.js"></script>
    <script src="../bower_components/mobi.ui.model/dist/mobi.ui.model.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../dist/mobi.ui.date.js"></script>
    <script src="mobidate.demo.js"></script>
    <script src="mobidate.demo.controllers.js"></script>

    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link type="text/css" rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css"/>
</head>

<body>

<form>

    <div style="width: 200px;">
        <label for="mydate">My Date</label>
        <mobi-date id="mydate" name="mydate"
                   ng-model="mydate">
        </mobi-date>
    </div>

    <p>MyDate: {{mydate | date: 'dd.MM.yyyy'}}
</form>

</body>

</html>
